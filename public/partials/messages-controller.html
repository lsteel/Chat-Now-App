<div class="row messages-ctrl"><div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4"><form class="message-form" ng-submit="msgsCtrl.sendMsg(msgsCtrl.inputs)"><input ng-model="msgsCtrl.inputs.user" type="text" name="username" placeholder="username" class="form-control"> <input ng-model="msgsCtrl.inputs.message" type="text" name="message" placeholder="message" class="form-control"> <button type="submit" name="submit">submit</button></form></div><div class="messages-wrapper col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4"><div class="message-wrapper" ng-repeat="msg in msgsCtrl.messages | orderBy:'-'"><p><span>{{msg.user}}: </span>{{msg.message}}</p></div></div></div>
